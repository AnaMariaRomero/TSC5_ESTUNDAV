<div mat-dialog-content>
    <h3>¿Por qué “h” cuando hablamos de altura?</h3>
    Una respuesta rápida explicaría que en matemática se utilizan letras para simbolizar en las fórmulas y, aprovechando que en inglés altura es “height” se toma la h de esta palabra, intentando también no confundirla con área que se simboliza con a
</div>
  <div mat-dialog-actions>
    <button mat-button (click)="cerrar()" cdkFocusInitial>Ok</button>
  </div>
